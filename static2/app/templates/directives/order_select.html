<div class="mf-select" ng-init="visible = false;">
  <div class="i" ng-click="visible = !visible;">{{ selected }}</div>

  <div class="c" ng-show="visible">
    <div class="nano">
      <div class="nano-content">
        <ul>
          <li ng-repeat="order in orders" ng-click="setOrder(order);">{{ order }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
